  <script>
    function dologout(){
      localStorage.removeItem("activeuser");
      location.href="index.html";
      
    }
  </script>
  <script>
    $(document).ready(function () {

      if(localStorage.getItem("activeuser")==null){
        location.href="index.html";
        return;
      }

      let active=localStorage.getItem("activeuser");
      $("#cdash").html("Welcome"+active);

      
    $("#btnsettings").click(function () {

     // alert("Working");
        alert($("#cemail").val());
      let obj = {
        type: "get",
        url: "/client-update",
        data: {
          cemail: $("#cemail").val(),
          coldpass: $("#coldpass").val(),
          cnewpass: $("#cnewpass").val(),
          creppass: $("#creppass").val()
        }
      }

      $.ajax(obj).done(function (res) {

        alert(res);

      }).fail(function (err) {
        alert(err.statusText);
      })
    
    });
  });
  </script>
</head>

  <!-- Modal -->
  <div class="modal fade" id="settingsmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Setting</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-12">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="cemail" name="cemail">
            </div>
            <div class="col-md-12">
              <label  class="form-label">Old Password</label>
              <input type="password" class="form-control" id="coldpass" name="coldpass">
            </div>
            <div class="col-12">
              <label  class="form-label">New Password</label>
              <input type="password" class="form-control" id="cnewpass" name="cnewpass">
            </div>
            <div class="col-12">

              <input type="password" class="form-control" id="creppass" name="creppass">
            </div>


          </form>
